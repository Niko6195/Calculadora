<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css"> <!-- Enlace al CSS externo -->
</head>
<body>
    <div class="calculator-1">
        <div class="display-1">0</div>
        <div class="buttons-1">
            <button class="btn-1">C</button>
            <button class="btn-1 operator-1">◄</button>
            <button class="btn-1 operator-1">%</button>
            <button class="btn-1 operator-1">÷</button>
            <button class="btn-1">7</button>
            <button class="btn-1">8</button>
            <button class="btn-1">9</button>
            <button class="btn-1 operator-1">×</button>
            <button class="btn-1">4</button>
            <button class="btn-1">5</button>
            <button class="btn-1">6</button>
            <button class="btn-1 operator-1">−</button>
            <button class="btn-1">1</button>
            <button class="btn-1">2</button>
            <button class="btn-1">3</button>
            <button class="btn-1 operator-1">+</button>
            <button class="btn-1" style="grid-column: span 2;">0</button>
            <button class="btn-1">.</button>
            <button class="btn-1 operator-1">=</button>
        </div>
    </div>
</body>
</html>
